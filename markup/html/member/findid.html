@@include('head.html', {"css": "neurogazer", "title": "NEUROGAZER(home) : 아이디찾기","filePath": "../"})
<body>
<div class="wrap login">
    <!-- header_area -->
    @@include('top.html')
    <!-- //header_area -->

    <!-- container_area -->
    <div class="container">
        <div class="contents">
            <div class="find_wrap">
                <!-- 탭메뉴영역 -->
                <div class="tab">
                    <ul class="tab__list two_end">
                        <!-- [D] 해당메뉴 활성화는 active 클래스를 추가해줍니다 -->
                        <li class="tab__item active"><a href="#" class="tab__link">이메일(아이디) 찾기</a></li>
                        <li class="tab__item"><a href="#" class="tab__link">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <!-- //탭메뉴영역 -->

                <div class="find__form">
                    <!-- 폼영역 -->
                    <!-- 휴대폰으로 찾기 체크됨 -->
                    <div class="find__id-wrap">
                        <div class="find__select_box">
                            <input type="radio" class="g_invisible" id="find-id" checked/>
                            <label class="find__input-phone" for="find-id">휴대전화로 찾기</label>
                        </div>
                        <p class="find__id-desc">가입 당시 입력한 휴대전화 번호를 통해 이메일(아이디)를 문자와 함께 확인하세요. </p>
                    </div>
                    <!-- //휴대폰으로 찾기 체크됨 -->

                    <div class="find__form-box">
                        <!-- [D] 이름입력 -->
                        <div class="find__form-group">
                            <label class="find__label">이름</label>
                            <input type="text" class="find__input"/>
                        </div>

                        <!-- [D] 전화번호입력 -->
                        <div class="find__form-group">
                            <label class="find__label">휴대번호 <span class="required">(필수)</span></label>
                            <div class="find__form-sgroup">
                                <span class="find__form-inline select">
                                    <select  class="find__select" style="width:108px;">
                                        <option>KT</option>
                                    </select>
                                </span>
                                <span class="find__form-inline">
                                    <input type="text" class="find__input" style="width: 340px"/>
                                </span>
                                <!-- [D] 인증번호재전송 버튼으로 텍스트 변경해 사용할 수 있습니다 -->
                                <span class="find__form-inline">
                                    <a href="#인증번호" class="btn btn-primary">인증번호</a>
                                </span>
                            </div>
                        </div>

                        <!-- [D] 인증번호입력 -->
                        <div class="find__form-group mt10">
                            <div class="find__form-sgroup">
                                <span class="find__form-inline">
                                    <input type="text" class="find__input" style="width: 456px" placeholder="인증번호 6자리 숫자 입력"/>
                                </span>
                                <!-- [D]인증번호 전송버튼 클릭후 타이머 -->
                                <span class="find__form-inline posi_r">
                                    <span class="find__form-timer">02:00</span>
                                </span>
                                <!-- [D]인증번호 전송버튼 클릭후 disabled 클래스를 지워줍니다. -->
                                <span class="find__form-inline"><a href="#확인"  class="btn btn-primary disabled">확인</a> </span>
                            </div>
                        </div>
                    </div>
                    <!-- //폼영역 -->

                    <!-- 확인취소 버튼영역 -->
                    <div class="btn_wrap al_c">
                        <input class="btn btn-cancel" type="button" value="취소">
                        <input class="btn btn-primary" type="submit" value="확인">
                    </div>
                    <!-- //확인취소 버튼영역 -->
                </div>


            </div>
        </div>

    </div>
    <!-- //container_area -->

    <!-- footer_area -->
    @@include('simple_footer.html')
    <!-- //footer_area -->
</div>
</body>
</html>
