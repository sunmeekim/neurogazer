<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
    <title>NEUROGAZER(home) : 비밀번호찾기_재설정</title>
    <!-- start: META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="" name="description" />
    <meta content="" name="author" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- end: META -->
    <link rel="stylesheet" href="../../assets/css/neurogazer.css"/>

</head>
<!-- end: HEAD -->
<body>
<div class="wrap login">
    <!-- header_area -->
    <div class="top_area">
    <div class="header">
        <h1 class="logo">
            <a href="#" class="logo__link">
                <span class="g_invisible">neurogazer</span>
            </a>
        </h1>
        <div class="menu">
            <ul class="menu__area">
                <!-- 해당메뉴에서는 active 클래스를 추가해 줍니다 -->
                <li class="menu__item active"><a href="../home/01_about.html" class="menu__link">ABOUT US</a></li>
                <li class="menu__item"><a href="../home/02_service.html" class="menu__link">SERVICE</a></li>
                <li class="menu__item"><a href="../home/03_science.html" class="menu__link">SCIENCE</a></li>
                <li class="menu__item"><a href="../home/04_contactus.html" class="menu__link">CONTACT US</a></li>
            </ul>
        </div>
        <div class="log_info">
            <a href="#" class="top_link">1:1 문의</a>
            <a href="#" class="top_link">진행현황</a>
            <a href="#" class="top_link">연구안내</a>
            <a href="#" class="top_link">로그아웃</a>
            <a href="#" class="btn_study_apply">연구참여</a>
        </div>
    </div>
</div>

    <!-- //header_area -->

    <!-- container_area -->
    <div class="container">
        <div class="contents">
            <div class="find_wrap">
                <!-- 탭메뉴영역 -->
                <div class="tab">
                    <ul class="tab__list two_end">
                        <li class="tab__item"><a href="#" class="tab__link">이메일(아이디) 찾기</a></li>
                        <li class="tab__item active"><a href="#" class="tab__link">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <!-- //탭메뉴영역 -->

                <div class="find__form">
                    <!-- 폼영역 -->
                    <!-- 찾기방법 : 휴대폰 선택시 -->
                    <div class="find__pw-wrap">
                        <div class="find__select_box">
                            <input type="radio" class="g_invisible" id="find-pw-phone" checked/>
                            <label class="find__input-phone" for="find-pw-phone">휴대전화로 찾기</label>
                        </div>
                        <p class="find__id-desc">가입 당시 입력한 휴대전화 번호를 통해 비밀번호를 재설정하세요. </p>
                    </div>
                    <!-- [D] 휴대폰 찾기 활성화시 보입니다 -->
                    <div class="find__form-box reset">
                        <!-- [D] 새로운비밀번호 입력 -->
                        <div class="find__form-group">
                            <label class="find__label" for="pw_reset">비밀번호 재설정
                                <p class="find__id-desc">다른 아이디나 사이트에서 사용한 적 없는 안정한 비밀번호로 변경해 주세요.</p>
                            </label>
                            <input type="password" class="find__input" id="pw_reset" placeholder="새 비밀번호 (영문(소문자) 및 숫자 조합 6 ~ 20자.특수문자 제외)"/>
                        </div>
                        <!-- [D] 새로운비밀번호 재입력 -->
                        <div class="find__form-group  mt10">
                            <label class="g_invisible" for="pw_reset2">비밀번호 재입력</label>
                            <input type="password" class="find__input error" id="pw_reset2" placeholder="새 비밀번호 (영문(소문자) 및 숫자 조합 6 ~ 20자.특수문자 제외)"/>
                            <label class="error">비밀번호가 일치하지 않습니다.</label>
                        </div>
                    </div>
                    <!-- //찾기방법 : 휴대폰 선택시 -->

                    <!-- 찾기방법 : 이메일 선택시 -->
                    <div class="find__pw-wrap">
                        <div class="find__select_box">
                            <input type="radio" class="g_invisible" id="find-pw-email"/>
                            <label class="find__input-phone" for="find-pw-email">이메일로 찾기</label>
                        </div>
                        <p class="find__id-desc">가입 당시 입력한 이메일 주소를 통해 아이디를 찾을 수 있습니다</p>
                    </div>
                    <!-- [D] 이메일 찾기 비활성화시 보입니다 display:none을 넣어줍니다 -->
                    <div class="find__form-box reset" style="display: none">
                        <!-- [D] 새로운비밀번호 입력 -->
                        <div class="find__form-group">
                            <label class="find__label" for="pw_reset">비밀번호 재설정
                                <p class="find__id-desc">다른 아이디나 사이트에서 사용한 적 없는 안정한 비밀번호로 변경해 주세요.</p>
                            </label>
                            <input type="password" class="find__input" id="pw_reset" placeholder="새 비밀번호 (영문(소문자) 및 숫자 조합 6 ~ 20자.특수문자 제외)"/>
                        </div>
                        <!-- [D] 새로운비밀번호 재입력 -->
                        <div class="find__form-group  mt10">
                            <label class="g_invisible" for="pw_reset2">비밀번호 재입력</label>
                            <input type="password" class="find__input error" id="pw_reset2" placeholder="새 비밀번호 (영문(소문자) 및 숫자 조합 6 ~ 20자.특수문자 제외)"/>
                            <label class="error">비밀번호가 일치하지 않습니다.</label>
                        </div>
                    </div>
                    <!-- //찾기방법 : 이메일 선택시 -->
                    <!-- //폼영역 -->

                    <!-- 다음취소 버튼영역 -->
                    <div class="btn_wrap al_c">
                        <input class="btn btn-cancel" type="button" value="취소">
                        <input class="btn btn-primary" type="submit" value="다음">
                    </div>
                    <!-- //다음취소 버튼영역 -->
                </div>


            </div>
        </div>

    </div>
    <!-- //container_area -->

    <!-- footer_area -->
    <div class="footer">
    <div class="foot_copy">
        <span class="foot_copy-text">Copyright © NEUROGAZER Inc. 2017. All right reserved</span>
    </div>
</div>
    <!-- //footer_area -->
</div>
</body>
</html>
