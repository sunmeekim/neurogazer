<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
    <title>NEUROGAZER(home) : login</title>
    <!-- start: META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="" name="description" />
    <meta content="" name="author" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- end: META -->
    <link rel="stylesheet" href="../../assets/css/neurogazer.css"/>

</head>
<!-- end: HEAD -->
<body>
<div class="wrap login">
    <!-- header_area -->
    <div class="top_area">
    <div class="header">
        <h1 class="logo">
            <a href="#" class="logo__link">
                <span class="g_invisible">neurogazer</span>
            </a>
        </h1>
        <div class="menu">
            <ul class="menu__area">
                <!-- 해당메뉴에서는 active 클래스를 추가해 줍니다 -->
                <li class="menu__item active"><a href="../home/01_about.html" class="menu__link">ABOUT US</a></li>
                <li class="menu__item"><a href="../home/02_service.html" class="menu__link">SERVICE</a></li>
                <li class="menu__item"><a href="../home/03_science.html" class="menu__link">SCIENCE</a></li>
                <li class="menu__item"><a href="../home/04_contactus.html" class="menu__link">CONTACT US</a></li>
            </ul>
        </div>
        <div class="log_info">
            <a href="#" class="top_link">1:1 문의</a>
            <a href="#" class="top_link">진행현황</a>
            <a href="#" class="top_link">연구안내</a>
            <a href="#" class="top_link">로그아웃</a>
            <a href="#" class="btn_study_apply">연구참여</a>
        </div>
    </div>
</div>

    <!-- //header_area -->

    <!-- container_area -->
    <div class="container">
        <div class="contents">
            <div class="login_wrap login">
                <h2 class="login__title">로그인</h2>
                <div class="login__form">
                    <!-- 폼영역 -->
                    <!-- [D]아이디,이메일입력 -->
                    <div class="login__id">
                        <label class="login__label"><input type="text" class="login__input" placeholder="이메일(아이디)" required/></label>
                    </div>
                    <!-- [D]비밀번호입력 -->
                    <div class="login__pw">
                        <label class="login__label"><input type="password" class="login__input error" placeholder="비밀번호" required/></label>
                        <!--<label class="error">비밀번호가 틀렸습니다. 다시 확인하시고 로그인하세요.</label>-->
                    </div>
                    <!-- //폼영역 -->
                    <!-- 로그인버튼 -->
                    <div class="login__btn">
                        <input class="login__submit" type="submit" value="로그인">
                    </div>
                    <!-- //로그인버튼 -->

                    <div class="login__option">
                        <input type="checkbox" class="g_invisible" id="id-save" checked/>
                        <label class="login__id-save" for="id-save"><span class="login__option-txt">이메일(아이디)저장</span></label>
                        <span class="login__find">
                            <a href="#" class="login__find-link">이메일(아이디) 찾기</a>
                            <a href="#" class="login__find-link">비밀번호 찾기</a>
                        </span>
                    </div>

                    <div class="login__other">
                        <span class="login__other-txt">아직 연구참여를 하지 않으셨나요?</span>
                        <span class="login__other-link"><a href="#" class="btn_study_apply small">연구참여</a></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- //container_area -->

    <!-- footer_area -->
    <div class="footer">
    <div class="foot_copy">
        <span class="foot_copy-text">Copyright © NEUROGAZER Inc. 2017. All right reserved</span>
    </div>
</div>
    <!-- //footer_area -->
</div>
</body>
</html>
